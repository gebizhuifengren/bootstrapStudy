<!DOCTYPE html>
<html>

<head>
    <title></title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../dist/css/bootstrap.css" />
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../dist/css/bootstrap-theme.css" />
    <!--引入jquery.js，bootstrap.js基础-->
    <script src="../dist/js/jquery-3.2.1.js" type="text/javascript"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="../dist/js/bootstrap.js"></script>
    <style type="text/css">
    form {
        width: 600px;
    }
    </style>
</head>

<body>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label">账号:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="account" placeholder="请输入邮箱或手机号">
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group has-error">
            <label for="password" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="passwordconfirm" class="col-sm-2 control-label">确认密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordconfirm" placeholder="请确认密码">
                <span class="help-block">一个较长的帮助文本块，超过一行，需要扩展到下一行。
                本实例中的帮助文本总共有两行。</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住密码
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="reset" class="btn btn-info">重置</button>
                <button type="submit" class="btn btn-success">登录</button>
            </div>
        </div>
    </form>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <input type="datetime" name="datetime" class="form-control" />
            <input type="time" name="datetime" class="form-control" />
            <input type="color" name="color" class="form-control" />
        </div>
        <div class="form-group">
            <label for="name">文本框</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
    </form>
</body>

</html>
