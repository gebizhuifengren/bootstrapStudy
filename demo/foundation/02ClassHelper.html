<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <title></title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../dist/css/bootstrap.css" />
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../dist/css/bootstrap-theme.css" />
    <!--引入jquery.js，bootstrap.js基础-->
    <script src="../dist/js/jquery-3.2.1.js" type="text/javascript"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="../dist/js/bootstrap.js"></script>

    <style type="text/css">
    	div.fl div{
    		width:200px;
    		height: 200px;
    		margin-top:10px;
    		background-color: lightgray;
    	}
    </style>
</head>

<body>
	<div class="container">
		<h1>文本</h1>
		<p class="text-muted">text-muted类的文本样式</p>
		<p class="text-primary">text-primary类的文本样式</p>
		<p class="text-success">text-success</p>
		<p class="text-info">text-info</p>
		<p class="text-warning">text-warning类的文本样式</p>
		<p class="text-danger">text-danger类的文本样式</p>
		<p class="text-muted"><a class="text-muted">text-muted类的文本样式</a></p>
		<p class="text-primary"><a>text-muted类的文本样式</a></p>
		<p class="text-success"><a>text-success类的文本样式</a></p>
		<p class="text-info"><a>text-info类的文本样式</a></p>
		<p class="text-warning"><a>text-warning类的文本样式</a></p>
		<p class="text-danger"><a>text-danger类的文本样式</a></p>
	</div>

	<div class="fl">
		<div class="pull-left"></div>
		<div class="pull-right"></div>
		<div class="center-block"></div>
		<div class="clearfix"></div>
	</div>

	<div>	
		<!-- aria-hidden设置为true时，表示屏幕阅读设备跳过 -->
		<button class="close"><span aria-hidden="true">x</span></button>
		<div class="caret"></div>
	</div>
</body>

</html>
