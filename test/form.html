<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>MainPage</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap.css" />

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../bootstrap-3.3.7/dist/css/bootstrap-theme.css" />

    <!--引入jquery.js，bootstrap.js基础-->
    <script src="../bootstrap-3.3.7/dist/js/jquery-3.2.1.js" type="text/javascript"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="../bootstrap-3.3.7/dist/js/bootstrap.js"></script>
</head>
<body>
<form action="" class="form-inline">
    <div class="form-group has-success">
        <label for="name" class="sr-only  control-label">姓名：</label>
        <input id="name" type="text" placeholder="请输入你的名字" class="form-control input-lg">
    </div>
    <div class="form-group has-warning">
        <label for="age">姓名：</label>
        <select name="age" id="age" class="form-control">
            <option value="1">男</option>
            <option value="2">女</option>
            <option value="3">未知</option>
        </select>
    </div>
</form>

<button class="btn btn-default btn-sm">这是一个按钮</button>
<button class="btn btn-warning btn-lg">这是一个按钮</button>
<button class="btn btn-primary active">这是一个按钮</button>
<button class="btn btn-info disabled">这是一个按钮</button>
<button class="btn btn-danger btn-block">这是一个按钮</button>
<button class="btn btn-link">这是一个按钮</button>
<button class="btn btn-default">这是一个按钮</button>
<a href="" class="btn btn-danger">a标签所写的按钮</a>



</body>
</html>
